# Generate github metadata file action.yml for generating db migrations
name: 'DB Migrations'
description: 'Run DB migrations'
branding:
  icon: 'database'
  color: 'purple'
inputs:
  repo_token:
    description: 'Github token'
    required: true
  migration_config_file:
    description: 'Migration configuration file'
    default: './db.migration.json'
  aws_access_key_id:
    description: AWS Access Key ID
    required: false
  aws_access_key_secret:
    description: AWS Access Secret
    required: false
  aws_region:
    description: AWS Region
    required: false
    default: ap-south-1
  aws_endpoint_url:
    description: AWS API Endpoint URL
    required: false
  debug:
    description: 'show debug logs (true|false)'
    default: 'false'

runs:
  # composite doesn't inject INPUT_* variables automatically
  using: composite
  # using: node20
  steps:
    - name: Print GitHub Context
      shell: bash
      run: echo "${{ toJson(github) }}"

    # - name: Fetch PR details
